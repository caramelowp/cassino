<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="blackjack.css"></link>
<title>BlackJack</title>
 <script src="blackjack.js"></script>
<script src="wallet.js"defer></script>
</head>
<body>
<header>
<h1>BlackJack Hub</h1>
<p>Try your luck with our BlackJack game!</p>
<div id="wallet">
<p>Balance: $<span id="balance">1000</span></p>
</div>
<div class="betting-area">
<h3>Place Your Bet:</h3>
<div class="chips">
<button onclick="placeChip(10)">$10</button>
<button onclick="placeChip(50)">$50</button>
<button onclick="placeChip(100)">$100</button>
</div>
<p>Current Bet: $<span id="current-bet">0</span></p>
</div>
</header>
<div class="game-area">
<div class="dealer-area">
<h2>Dealer's Hand</h2>
<div id="dealer-hand" class="hand"></div>
<p id="dealer-score">Score:--</p>
</div>
<div class="player-area">
<h2>Your Hand</h2>
<div id="player-hand" class="hand"></div>
<p id="player-score">Score: 0</p>
</div>
<div class="controls">
<button onclick="startGame()">Start Game</button>
<button onclick="hit()">Hit</button>
<button onclick="stand()">Stand</button>
</div>
<div id="result"></div>
</div>
</body>
</html>
