<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="roulette.css" />
<script src="wallet.js" defer></script>
<script src="roulette.js" defer></script>
<title>Rouleteer</title>
</head>
<body>
<header>
<h1>Rouleteer Hub</h1>
<p>Simulate your luck with our spinner!</p>
<div id="wallet">
<p>Balance: $<span id="balance">1000</span></p>
</div>
</header>
<div class="roulette-container">
<div class="betting-controls">
<label>Bet Amount: $<input type="number" id="betAmount" value="50" min="1" /></label><br/>
<label>Choose Number (0 - 36): <input type="number" id="betNumber" min="0" max="36" /></label><br/>
<label>Choose Color:
<select id="betColor">
<option value="">--None--</option>
<option value="red">Red</option>
<option value="black">Black</option>
<option value="green">Green (0)</option>
</select>
</label><br/><br><br>
</div>
<img onclick="spinRoulette()" id="rodinha"src="https://clipground.com/images/roulette-clip-art-5.png"width="400px" height="400px" alt="Roulette Wheel"></img>
<div id="result">Result: --</div>
</div>
</body>
</html>
